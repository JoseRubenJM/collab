<div style="position: relative; height: 65vh;">
  <p-editor 
  #editor 
  [style]="{ height: '360px' }" 
  (onTextChange)="onTextChange($event)" 
  [(ngModel)]="description"
  >
  <ng-template pTemplate="header">
    <p-header>
      <span class="ql-formats">
        <select title="Tamaño de fuente" class="ql-size">
          <option value="small">Pequeña</option>
          <option value="" selected="selected">Normal</option>
          <option value="large">Grande</option>
          <option value="huge">Muy grande</option>
        </select>
        <select title="Font" class="ql-font">
          <option value="">Sans Serif</option>
          <option value="serif">Serif</option>
          <option value="monospace">Monospace</option>
        </select>
      </span>
      <span class="ql-formats">
        <button title="Bold" class="ql-bold" aria-label="Bold"></button>
        <button title="Italic" class="ql-italic" aria-label="Italic"></button>
        <button title="Underline" class="ql-underline" aria-label="underline"></button>
        <button title="Strike" class="ql-strike" aria-label="strike"></button>
      </span>
      <span class="ql-formats">
        <select title="Color" class="ql-color" aria-label="color"><option selected="selected"></option><option value="#e60000"></option><option value="#ff9900"></option><option value="#ffff00"></option><option value="#008a00"></option><option value="#0066cc"></option><option value="#9933ff"></option><option value="#ffffff"></option><option value="#facccc"></option><option value="#ffebcc"></option><option value="#ffffcc"></option><option value="#cce8cc"></option><option value="#cce0f5"></option><option value="#ebd6ff"></option><option value="#bbbbbb"></option><option value="#f06666"></option><option value="#ffc266"></option><option value="#ffff66"></option><option value="#66b966"></option><option value="#66a3e0"></option><option value="#c285ff"></option><option value="#888888"></option><option value="#a10000"></option><option value="#b26b00"></option><option value="#b2b200"></option><option value="#006100"></option><option value="#0047b2"></option><option value="#6b24b2"></option><option value="#444444"></option><option value="#5c0000"></option><option value="#663d00"></option><option value="#666600"></option><option value="#003700"></option><option value="#002966"></option><option value="#3d1466"></option></select>
        <select title="Background" class="ql-background" aria-label="background"><option value="#000000"></option><option value="#e60000"></option><option value="#ff9900"></option><option value="#ffff00"></option><option value="#008a00"></option><option value="#0066cc"></option><option value="#9933ff"></option><option selected="selected"></option><option value="#facccc"></option><option value="#ffebcc"></option><option value="#ffffcc"></option><option value="#cce8cc"></option><option value="#cce0f5"></option><option value="#ebd6ff"></option><option value="#bbbbbb"></option><option value="#f06666"></option><option value="#ffc266"></option><option value="#ffff66"></option><option value="#66b966"></option><option value="#66a3e0"></option><option value="#c285ff"></option><option value="#888888"></option><option value="#a10000"></option><option value="#b26b00"></option><option value="#b2b200"></option><option value="#006100"></option><option value="#0047b2"></option><option value="#6b24b2"></option><option value="#444444"></option><option value="#5c0000"></option><option value="#663d00"></option><option value="#666600"></option><option value="#003700"></option><option value="#002966"></option><option value="#3d1466"></option></select>
      </span>
      <span class="ql-formats">
        <select class="ql-align">
          <option selected="selected"></option>
          <option value="center"></option>
          <option value="right"></option>
          <option value="justify"></option>
        </select>
        <button title="Indent" class="ql-indent" value="-1" aria-label="indent"></button>
        <button title="Indent" class="ql-indent" value="+1" aria-label="indent"></button>
      </span>
      <span class="ql-formats">
        <button title="Header" class="ql-header" value="1" aria-label="header"></button>
        <button title="Header" class="ql-header" value="2" aria-label="header"></button>
        <button title="Blockquote" class="ql-blockquote" aria-label="blockquote"></button>
      </span>
      <span class="ql-formats">
        <button title="List" class="ql-list" value="ordered" aria-label="list"></button>
        <button title="List" class="ql-list" value="bullet" aria-label="list"></button>
      </span>
      <span class="ql-formats">
        <button title="Link" class="ql-link" aria-label="link"></button>
        <button title="Code-block" class="ql-code-block" aria-label="code-block"></button>
      </span>
      <span class="ql-formats">
        <button title="Formula" class="ql-formula" aria-label="formula"></button>
        <button title="Script" class="ql-script" value="sub" aria-label="script"></button>
        <button title="Script" class="ql-script" value="super" aria-label="script"></button>
      </span>
    </p-header>
  </ng-template>
  </p-editor>

  <div *ngIf="this.cursor">
    <app-cursors
    [cursor]="cursor"
    ></app-cursors>
  </div> -->
</div>
